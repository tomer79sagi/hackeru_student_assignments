<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = +prompt("enter a number from 1-100");
      if (isNaN(num)) {
        document.write("its not a number");
      } else {
        if (num > 100) {
          document.write("the number is bigger than 100");
        } else if (num < 1) {
          document.write("the number is smaller than 1");
        } else {
          let couter = 1;
          for (let i = 1; i <= num; i++) {
            couter = couter * i;
          }
          document.write(couter);
        }
      }
    </script>
  </body>
</html>
