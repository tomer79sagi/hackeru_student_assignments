<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let grade = 0,
        max = 0;
      for (let i = 0; i < 3; i++) {
        grade = parseInt(prompt("enter a number"));
        if (grade > max) {
          max = grade;
        }
      }
      document.write(max);
    </script>
  </body>
</html>
