<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #special:after{
            content: '\00BE';
        }
        div{
            width: 30px;
            height: 30px;
            font-size: 25px;
            margin-right: 20px;
            text-align: center;
        }
        .odd{
            background-color: yellowgreen;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <!--Html entities-->

    <ul style="list-style-type: calc(); font-size: 50px;">
        <li>&copy;</li>
        <li>&reg;</li>
        <li>&#182;</li>
        <li>&#8362;</li>
        <li id="special"></li>
        <li>&#128170;&#127996;</li>
    </ul>

    <!--selctor + color-->
    
    <div class="odd">1</div><br>
    <div >2</div><br>
    <div class="odd">3</div><br>
    <div>4</div><br>
    <div class="odd">5</div><br>

</body>
</html>
