<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #special:after{
            content: '\00BE';
        }
        div{
            width: 30px;
            height: 30px;
            font-size: 25px;
            text-align: center;
        }
        .odd{
            background-color: yellowgreen;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <!--Html entities-->

    <ul style="list-style-type: calc(); font-size: 50px;">
        <li>&copy;</li>
        <li>&reg;</li>
        <li>&#182;</li>
        <li>&#8362;</li>
        <li id="special"></li>
        <li>&#128170;&#127996;</li>
    </ul>

    <!--selctor + color-->
    
    <div class="odd">1</div><br>
    <div style="color:#ff1eff">2</div><br>
    <div class="odd">3</div><br>
    <div>4</div><br>
    <div class="odd">5</div><br>

    <!--display-->

    <ul style="list-style-type: calc(); font-size: 50px; direction: rtl;">
        <li>&copy;</li>
        <li>&reg;</li>
        <li>&#182;</li>
        <li>&#8362;</li>
        <li id="special"></li>
        <li>&#128170;&#127996;</li>
    </ul>

    <div class="odd" >1</div><br>
    <div style="color:#ff1eff; border-radius: 50px; border:rgb(69, 131, 7) solid 2px">2</div><br>
    <div class="odd">3</div><br>
    <div style="border:blue dashed 2px ;">4</div><br>
    <div class="odd">5</div><br>

    <!--box-sizing-->

    <div style="width: 50px; padding: 10px; box-sizing: content-box ; background-color: lightskyblue;">A</div><br>
    <div style="width: 50px; padding: 10px; box-sizing: border-box ;background-color: lightskyblue;">B</div>
</body>
</html>
