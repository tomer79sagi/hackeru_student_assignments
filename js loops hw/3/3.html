<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num,i;
       num=parseInt(prompt("enter num:"));
       document.write( "the num will be printed all the way to zero: <br/>" );  
       for( i=num;i>=0;i--){

            document.write(i + "  " );   
          
                  
           } 
          
    </script>
</body>
</html>
