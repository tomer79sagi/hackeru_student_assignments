<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jsFinal.js"></script>
    <link rel="stylesheet" href="jsFinal.css">
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<title>Final Project Java_script</title>
  </head>
  <body>	
  <header>
	  <div class="row">
		  <div class="container">
				<div class="col-lg-12 col-md-12 col-sm-12">	
          <h1>*Task Manager*</h1>		
				</header>
        </div>
			</div>
		</div>
	<div class="container mt-3">
		<h2>Add Task</h2>
		<label id="lblsuccess" class="text-success"
				style="display: none;">
		</label>
		<form id="addForm">
			<div class="row">
				<div class="col-lg-7 col-md-7 col-sm-7">
					<input type="text" onkeyup=
						"toggleButton(this, 'submit')"
						class="form-control" id="item">
				</div>
				<div class="col-lg-5 col-md-5 col-sm-5">
				<input type="submit" class="btn btn-dark"
						id="submit" value="Submit" disabled>
				</div>
			</div>
		</form>
		<h3 class="mt-4">Tasks</h3>
		<form id="addForm">
			<ul class="list-group" id="items"></ul>
		</form>
	</div>
</body>
</html>
