<html>
    <head>
        <title>ex8</title>
    </head>
    <body>
        <p>first element of [88, 12, 102, 66, 1, 13, 5, 10]  it's <span id="firstN"></span> and last it's <span id="lastN"></span> </p>
        <script>
            const numbers = [88, 12, 102, 66, 1, 13, 5, 10];
            function ex8(){
                let first = numbers[0]
                let last = numbers[numbers.length - 1]
                firstN.innerHTML = first
                lastN.innerHTML = last
            }
            ex8()
        </script>
    </body>
</html>
