<html>
    <head>
        <title>ex7</title>
    </head>
    <body>
        <p>random number from array  [88, 12, 102, 66, 1, 13, 5, 10] it's  <span id="randomNumber"></span> </p>
        <script>
            const numbers = [88, 12, 102, 66, 1, 13, 5, 10];
            function ex7(){
                randomNumber.innerHTML = numbers[Math.floor(Math.random()*numbers.length)];
            }
            ex7()
        </script>
    </body>
</html>
