<html>
    <head>
        <title>ex17</title>
    </head>
    <body>
        <label for="first">date 1</label>
        <input type="date" id="first" name="first" required><br/><br/>
        <label for="second">date 2</label>
        <input type="date" id="second" name="second" required><br/><br/>
        <button onclick="showDates();">Show all dates between input dates</button><br>
        <span id="span"></span>
        <script>
            function showDates(){
                let first = new Date(document.getElementById("first").value);
                let second = new Date(document.getElementById("second").value);
                if(first > second){
                    let temp = new Date(first);
                    first = new Date(second);
                    second = new Date(temp);
                }
                let d = new Date(first);
                let span = document.getElementById("span");
                if(span.innerHTML !== undefined){
                    span.innerHTML = "";
                }
                while(d <= second){
                    span.innerHTML += d.getDate() + "/" + (d.getMonth() + 1) + "/" + d.getFullYear() + "<br/>";
                    let newDate = d.setDate(d.getDate() + 1);
                    d = new Date(newDate);
                }
            }
        </script>
    </body>
</html>
