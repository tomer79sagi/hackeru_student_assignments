<html>
    <head>
        <title>ex13</title>
        <style>
            table {
                border-collapse: collapse
            }
        </style>
    </head>
    <body>
        <script>
            const letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ"
            document.write("<table border='1px'>");
            for(var i = 1; i <= 10; i++) {
                document.write("<tr>");
                for(var j = 1; j <= 10; j++) {
                    let x = letters[Math.floor(Math.random() * (letters.length-1))]
                    document.write("<td>" + x + "</td>");
                }
            }
            document.write("</table>");
        </script>
    </body>
</html>
