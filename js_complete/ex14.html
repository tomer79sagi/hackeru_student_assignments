<html>
    <head>
        <title>ex14</title>
        <style>
            img {
                position:relative;
            }
        </style>
    </head>
    <body>
            <img id="BigImage"
                src="https://t4.ftcdn.net/jpg/02/32/98/31/360_F_232983161_9lmUyHKnWbLW0vQPvWCrp5R5DSpexhbx.jpg" width="100px" height="100px" alt="tomato">
        <script>
            document.addEventListener('mousemove', function(e) {
            let body = document.querySelector('body');
            let imageToMove = document.getElementById('BigImage');
            let left = e.offsetX;
            let top = e.offsetY;
            imageToMove.style.left = left + 'px';
            imageToMove.style.top = top + 'px';
            });
        </script>
    </body>
</html>
