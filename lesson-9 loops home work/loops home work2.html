<html>

    <body>
        
        <script>

            var highest = 0;

            for (let i = 1; i <= 3; i++) {
                var current_grade = +prompt("Please enter the grade of student number - " + i);
                    if (current_grade > highest) {
                        highest = current_grade;
                    }
            }

            document.write("The score of the highest student is: " + highest);


        </script>
    </body>
</html>
