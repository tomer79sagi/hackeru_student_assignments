<html>
    <head>

    <body>
        
        <script>

            var grade = 0

            for (let i =1; i<= 10; i++) {
                var current_grade = +prompt("Please enter the grade of student number - " + i);
                grade += current_grade;
            }
            
            grade = grade / 10;
            document.write("The avrage score of the class is: " + grade);


        </script>
    </body>
</html>
