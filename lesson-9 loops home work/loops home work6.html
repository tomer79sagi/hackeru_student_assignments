        <script>

        var num = +prompt("Please enter a positive number between 1 - 100");
        var factorial_sum = num;


        if (num > 100) {
            document.write("The number is larger then 100");
        }

        else if (num < 1) {
            document.write("The number is smaller then 1");
        }

        else if (isNaN(num)) {
            document.write("This is not a number");
        }

        else if (num >= 1 && num <= 100 && isNaN(num) == false) {
        while (num > 1) {
                document.write(num + "*");
                num--;
                factorial_sum *= num;
            }
                var works = true;
        }

        if (works) {
                document.write("1 = " + factorial_sum);
        }
        </script>
