    .square-box {
        position: absolute;
        width: 90%;
        height: 90%;
        overflow: hidden;

        top: 220px;

    .square-box:before {
        display: block;

        top: 46%;

        height: 100%;

    }

        display: table;
        width: 100%;
        height: 100%;

        text-align: center;
        vertical-align: middle;
        color: rgb(6, 60, 31)
    }

    position: relative;
    width: 100%;
    height: 100%;
    z-index: 100;
    
}

}

}

    color: rgb(103, 33, 33);

}
