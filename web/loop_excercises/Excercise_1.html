<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 1</title>
</head>
<body>
    <script>
        let first_grade = parseInt(prompt("Put your first grade:"));
        let second_grade = parseInt(prompt("Put your second grade:"));
        let third_grade = parseInt(prompt("Put your third grade:"));
        let fourth_grade = parseInt(prompt("Put your fourth grade:"));
        let fifth_grade = parseInt(prompt("Put your fifth grade:"));
        let sixth_grade = parseInt(prompt("Put your sixth grade:"));
        let seventh_grade = parseInt(prompt("Put your seventh grade:"));
        let eighth_grade = parseInt(prompt("Put your eighth grade:"));
        let ninth_grade = parseInt(prompt("Put your ninth grade:"));
        let tenth_grade = parseInt(prompt("Put your tenth grade:"));
        let avg_grade = ((first_grade + second_grade + third_grade + fourth_grade + fifth_grade + sixth_grade + seventh_grade + eighth_grade + ninth_grade + tenth_grade)/10); 
        document.write("The average grade is " ,avg_grade);
    </script>
</body>
</html>
