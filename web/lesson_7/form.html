<html  dir="rtl" lang="he">
    <head>
        <title>Homework</title>

    <body>
        <form action="actionPage.html" target="_blank">
            <label for="name">שם שלך:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="pass">סנסמא שלך</label>
            <input type="password" id="pass" name="pass"><br>
            <p>בחירת תחביב אהוב עליך:</p>
            <label for="sport">ספורט</label>
            <input type="checkbox" id="sport" name="sport" value="sport">
            <label for="art">אומנות</label>
            <input type="checkbox" id="art" name="art" value="art">
            <label for="videogames">משחקי מחשב</label>
            <input type="checkbox" id="videogames" name="videogames" value="videogames">
            <p>תושב ישראלי:</p>
            <label for="yes">כן</label>
            <input type="radio" id="yes" name="yes" value="yes">
            <label for="no">לא</label>
            <input type="radio" id="no" name="no" value="no"><br><br>
            <label for="message">הודעה:</label>
            <textarea id="message" name="message" rows="5" cols="30">הודעה הודעה הודעה הודעה ה הודעה הודעה הודעה הודעה הודעה הודעה הודעה</textarea><br><br>
            <label for="colors">בחירת מבע אהוב עליך</label>
            <select id="colors" name="colors">
                <option value="red">אדום</option>
                <option value="orange">כתום</option>
                <option value="yellow">צהוב</option>
                <option value="green">ירוק</option>
                <option value="cyan">תכלת</option>
                <option value="blue">כחול</option>
                <option value="violet">סגול</option>
            </select><br><br>
            <input type="reset"><br><br>
            <input type="submit" value="submit"><br><br>
        </form>
    </body>
</html>
