<html>
    <head>
        <title>ex24</title>
        <style>
            table {
                border-collapse: collapse
            }
        </style>
    </head>
    <body>
        <script>
                document.write("<table border='1px'>");
                for(var i = 1; i <= 10; i++) {
                    document.write("<tr>");
                    for(var j = 1; j <= 10; j++) {
                        document.write("<td>" + i*j + "</td>");
                    }
                }
                document.write("</table>");
        </script>
    </body>
</html>
