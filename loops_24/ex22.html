<html>
    <head>
        <title>ex22</title>
    </head>
    <body>
        <script>
            while (true){
                let user_number = +prompt("enter number")
                if (( isNaN(user_number))){
                    alert("no good")
                    continue
                    }
                else {
                    for (let i = 1; i <= user_number; i++){
                        for (let j = 1; j <= i; j++){
                                document.write("*");
                            }
                        document.write("<br/>");
                    }
                    break
                }
            }
        </script>
    </body>
</html>
