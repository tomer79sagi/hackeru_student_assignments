<!DOCTYPE html>
<html>
<head>

    <title>Exercise 15</title>
    <style>
        table ,td{
            border: 2px solid black;
            border-collapse: collapse; 
            height: 150px; 
            width: 450px;
            margin-left:auto; 
            margin-right:auto; 
            margin-top: auto;
            margin-bottom: auto;
        }
    </style>

    <script>

        let colors = ["white", "black", "orange", "yellow", "green", "red", "blue", "purple"];
        let table = document.getElementsByTagName("td");

        function newColor(){
            table[0].style.backgroundColor = colors[Math.floor(Math.random() * (colors.length-1))];
        }

        setInterval(newColor, 1000);

    </script> 

</head>
<body>

    <table>
        <tr>
            <td></td>
        </tr>
    </table>

</body>
</html>
