<!DOCTYPE html>
<html>
    <head>
        <script>

            function array (arr) {
                let sum = 0;
                for (let i = 0; i <= arr.length-1; i++) {
                    sum += arr[i];
                }
                sum = sum/arr.length;
                return sum;
            }

        </script>
    </head>
