<!DOCTYPE html>
<html>
<head>

    <title>Exercise 19</title>
</head>
<body>

    <input type="range" id="range" min="1" max="100" value="16" oninput="some(this.value)" >
    <p id="p">Font of this this text depeds on range</p>

    <script>

        let p = document.getElementById("p");
        function some (value) {
            p.style.fontSize = value + "px";
            }
    </script>

</body>
</html>
