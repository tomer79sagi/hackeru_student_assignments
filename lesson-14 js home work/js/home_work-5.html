<!DOCTYPE html>
<html>
    <head>
        <script>

            function array (arr) {
                let different_or_not = true;
                for (let i = 0; i <= arr.length-1; i++) {
                    for (let x = 0; x <= arr.length-1; x++) {
                        if (arr[i] != arr[x]) {
                            different_or_not = false;
                        }
                    }
                }
                return different_or_not;
            }

        </script>
    </head>
