<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./JS-Final.css" />
		<title>Task Manager</title>
	</head>

	<body>
		<header>
			<h1>My To Do List</h1>
			<form id="new-task">
				<input
					type="text"
					id="new-task-info"
					placeholder="Please Enter Youre Task Info"
				/>
				<input type="submit" id="submit-task" value="Add Task" />
			</form>
		</header>
		<main>
			<section class="task-manager">
				<h2>Tasks</h2>
				<div id="tasks">
					<div class="task">
						<div class="content">
							<input class="text" type="text" value="My New Task" readonly="readonly" />
						</div>
						<div class="actions">
							<button class="edit">Edit</button>
							<button class="delete">Delete</button>
							<label class="containerCheck"
								>Uncompleted
								<input class="checkbox" type="checkbox" />
								<span class="checkmark"></span>
							</label>
						</div>
					</div>
				</div>
			</section>
		</main>

		<script src="./JS-Final.js"></script>
	</body>
</html>
