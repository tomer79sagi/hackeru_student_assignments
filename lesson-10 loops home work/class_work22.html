    <body>
        
        <script>
            //לא ממש ברור משהשאלה מה אמורים לעשות אז פתרתי ככה ומקווה שזה מה שהייתה הכוונה 
            
        var row = +prompt("Please enter a positive number between 5 - 15");

        for (var i = 1; i <= row; i++) {
                for (var x = 1; x <= row; x++) {
                    if (x <= i) {
                        document.write("*");    
                    }
                }
                document.write("<br/>");
            }

        </script>
    </body>
</html>
