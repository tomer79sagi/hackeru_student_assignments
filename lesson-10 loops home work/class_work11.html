<html>
    <head>

    </head>

    <body>
        
        <script>

            var num = +prompt("Enter a number");
            var digits = 0;

            while (num > 0) {
                digits++;
                num /= 10;
                num = Math.floor(num);
            }

            document.write("The number of digits in the number you entered is: " + digits);

        </script>
    </body>
</html>
