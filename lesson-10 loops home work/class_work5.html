    <body>
        
        <script>

            var num = +prompt("Enter a  number");
            var sum = 0;

            while (num != 99) {
            sum += num;
            var num = +prompt("Enter another  number. (to end enter 99) ");
            }
            
            if (num == 99 && sum == 0) {
                document.write("You didn't enter a series of numbers.")
            }

            else if (sum != 0) {
                document.write(sum);
            }

        </script>
    </body>
</html>
