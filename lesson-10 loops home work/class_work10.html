<html>
    <head>

    </head>

    <body>
        
        <script>

            var num = +prompt("Enter a number");
            var highest = num;
            var index = 1;
            
            for (var i = 2; i <= 10; i++) {
                if (num > highest) {
                    highest = num;
                    index = i;
                }
                var num = +prompt("Enter a number");
            }

            document.write("The index of the highest number you entered is: " + index);

        </script>
    </body>
</html>
