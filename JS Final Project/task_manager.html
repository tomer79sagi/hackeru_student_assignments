<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="task_manager.css"/>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>
<body>
    <div class="center">
        <div id="add_task" class="button">
            <i class="fi fi-rr-plus"></i>
            Add Task
        </div>
    </div>
    <nav>
        <span id="all_task" class="button nav">
            Display All Task
        </span>
        <span id="completed_task" class="button nav disactive">
            Display Only Completed Task
        </span>
        <span id="uncompleted_task" class="button nav disactive">
            Display Only Uncompleted Task
        </span>
    </nav>
    <div class="task-manager">
    </div>
    <script src="task_manager.js"></script>
</body>
</html>
