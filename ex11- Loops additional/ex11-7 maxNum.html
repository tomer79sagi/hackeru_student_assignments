<html>
  <body>
    <script>
      let num = parseInt(prompt("please enter a series of numbers > 0"));
      let max = num;
      while (num > 0) {
        if (num > max) {
          max = num;
        }
        num = parseInt(prompt("please continue entereing numbers > 0 "));
      }
      document.write("The highest number you have entered is : " + max);
    </script>
  </body>
</html>
