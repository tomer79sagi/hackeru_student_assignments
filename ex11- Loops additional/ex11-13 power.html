<html>
  <body>
    <script>
      let num = parseInt(prompt("please enter a number"));
      let power = parseInt(prompt("please enter a power num"));
      let result = 1;

      for(var i= 1; i<=power; i++){
        result*=num;
        
      }

      document.write(num + " to the power of " + power + " is: " + result);

    </script>
  </body>
</html>
