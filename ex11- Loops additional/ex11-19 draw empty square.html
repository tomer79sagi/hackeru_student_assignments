<html>
  <body>
    <script>
      let num = parseInt(prompt("please enter a number between 5-15"));

      for (let i = 0; i < num; i++) {
        for (let j = 0; j < num; j++) {

            if(i > 0 && j> 0 && i<(num-1) && j < (num-1)){
                document.write("&nbsp;&nbsp;");
            }else
                document.write("*");
          
        }
        document.write("</br>");
      }
    </script>
  </body>
</html>
