<html>
  <body>
    <script>
     
      for (let i=1 ; i<= 10 ; i++){
        document.write("&nbsp;");
        for (let j = 1; j<=10 ; j++){
          document.write(i*j + " ")
          if(i*j<10){
            document.write("&nbsp;" +"&nbsp;"+"&nbsp;" );
            
          }else{
            document.write("&nbsp;");
          }
        }
        document.write("</br>");

      }
    </script>
  </body>
</html>
