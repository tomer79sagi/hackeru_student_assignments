<html>
  <body>
    <script>
      let num = parseInt(prompt("please enter an integer"));

      if (num >= 0) {
        for (i = 1; i <= num; i++) {
          document.write(i + "</br>");
        }
      }else{
        document.write("the number you entered is < 0");
      }
    </script>
  </body>
</html>
