<html>
  <head>
    <title>Tablet</title>
    <link rel="stylesheet" href="HMlesson3.css" />
    <style>
      tr,
      td {
        border: 1px solid rgb(165, 159, 3);
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Tablet Task</h1>
    </header>
    <div>
      <table class="center">
        <div>
          <tr class="red">
            <td style="font-style: italic">3</td>
            <td style="font-weight: bold">2</td>
            <td>
              <u>1</u>
            </td>
          </tr>
        </div>

        <div>
          <tr class="green">
            <td style="font-style: italic">6</td>
            <td style="font-weight: bold">5</td>
            <td>
              <u>4</u>
            </td>
          </tr>
        </div>

        <div>
          <tr class="blue">
            <td style="font-style: italic">9</td>
            <td style="font-weight: bold">8</td>
            <td>
              <u>7</u>
            </td>
          </tr>
        </div>
      </table>
    </div>
  </body>
</html>
