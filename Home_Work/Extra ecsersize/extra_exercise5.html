    <title>exercise 5</title>
    <script>
      var number = prompt("Please enter a number");

      if (number < 5) {
        document.write("the number is lower than 5");
      } else if (number == 5) {
        document.write("the number is 5");
      } else {
        document.write("the number is higher then 5");
      }
    </script>
