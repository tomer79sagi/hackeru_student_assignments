    <script>
      var letter = prompt("please enter a letter");

      if (letter === "a") {
        document.write("A is good");
      } else if (letter === "b") {
        document.write("B is like me");
      } else if (letter === "c") {
        document.write("C is the big one");
      } else {
        document.write(" Your letter is pretty");
      }
    </script>
