<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="onChange.js"></script>
  </head>
  <body>
    <label for="without_VAT">without vat</label>
    <input
      type="text"
      id="without_VAT"
      name="without_VAT"
      onchange="withVat(this);"
    />

    <label for="including_VAT">with vat</label>
    <input
      type="text"
      id="including_VAT"
      name="including_VAT"
      onchange="withoutVat(this);"
    />
  </body>
</html>
