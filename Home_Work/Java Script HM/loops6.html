<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var number = +prompt("Enter your number between 1- 100: ");
      var factorial = number;
      if (number > 100) {
        document.write("the number is larger then 100");
      } else if (number < 1) {
        document.write("number is smaller then 1");
      } else if (number < 100 && number > 1) {
        while (number > 1) {
          document.write(number + " * ");
          number--;
          factorial = factorial * number;
        }
        var work = true;
      }
      if (work) {
        document.write(" 1 = " + factorial);
      }
    </script>
  </body>
</html>
