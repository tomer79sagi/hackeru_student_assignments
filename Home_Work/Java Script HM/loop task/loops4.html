<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      //loop that print 1-10 exept number 7//
      for (var x = 1; x <= 10; x++) {
        if (x != 7) {
          document.write(x + "</br>");
        }
      }
    </script>
  </body>
