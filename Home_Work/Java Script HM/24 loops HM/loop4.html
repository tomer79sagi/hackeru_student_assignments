<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //loop 4*/

      var max = +prompt("enter max number");
      var num = +prompt("enter devider");

      for (var i = 0; i <= max; i++) {
        if (i % num == 0) {
          document.write(i + "<br/>");
        }
      }
    </script>
  </body>
</html>
