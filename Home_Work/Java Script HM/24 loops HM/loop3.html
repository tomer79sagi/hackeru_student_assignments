<html lang="en">
  <head>

  <body>
    <script>
      //loop 3*/

      var num = +prompt("enter a number");
      for (var i = 0; i <= num; i++) {
        if (i % 2 == 0) {
          document.write(i + "<br/>");
        }
      }
    </script>
  </body>
