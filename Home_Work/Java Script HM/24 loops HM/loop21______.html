<html>
  <head> </head>

  <body>
    <script>
      var row = +prompt("Please enter a positive number between 5 - 15");

      for (var i = 1; i <= row; i++) {
        if (i == 1 || i == row) {
          for (var x = 1; x <= row; x++) {
            document.write("*");
          }
        } else {
          for (var y = 1; y <= row; y++) {
            if (y == 1 || y == row) {
              document.write("*");
            } else {
              document.write("&nbsp;&nbsp;");
            }
          }
        }

        document.write("<br/>");
      }
    </script>
  </body>
</html>
