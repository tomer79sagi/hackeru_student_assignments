    <script>
      //   loop 5*/

      var stop_flag = false;
      var sum = 0;
      alert(
        "please enter an array of positive intiger fllowed by the number 99"
      );

      while (stop_flag == false) {
        number = +prompt("Enter a positive intiger");

        if (number == 99) {
          stop_flag = true;
        } else {
          sum = sum + number;
        }
      }
      document.write(sum);
    </script>
