<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //loop7*/
      var num = +prompt("enter a positive intiger");
      var sum = 0;
      var amount = 0;
      var avarage = 0;

      while (num != -1) {
        num = +prompt("enter a positive intiger");
        if (num != 0) {
          sum = sum + num;
          amount++;
        }
      }
      avarage = sum / amount;
      document.write(avarage);
    </script>
  </body>
</html>
