<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let x = 1; x <= 10; x++) {
        for (let i = 1; i <= 10; i++) {
          document.write(x * i);
        }
        document.write("<br/>");
      }
    </script>
  </body>
</html>
