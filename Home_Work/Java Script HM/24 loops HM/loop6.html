  <body>
    <script>
      //loop 6 */

      var stop_flag = false;

      while (stop_flag == false) {
        numbers = +prompt("enter a positive intiger");
        if (numbers == -1) {
          stop_flag = true;
        } else {
          document.write(numbers + "<br/>");
        }
      }
    </script>
