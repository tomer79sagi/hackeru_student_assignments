<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //"serial" number of given intiger out of 10*/

      var num = +prompt("please enter a number");
      var largest = num;
      var serial = 1;

      for (var i = 2; i <= 10; i++) {
        if (num > largest) {
          largest = num;
          serial = i;
        }
        num = +prompt("pleasee enter a number");
      }
      document.write("the serial number of largest is" + serial);
    </script>
  </body>
</html>
