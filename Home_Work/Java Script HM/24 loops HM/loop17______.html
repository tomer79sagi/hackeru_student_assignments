<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>

  <body>
    <script>
      let max_devider = 0;
      let min = 0;
      let prompt_number1 = +prompt("Enter a number");
      let prompt_number2 = +prompt("Enter a number");

      if (prompt_number1 < prompt_number2) {
        min = prompt_number1;
      } else {
        min = prompt_number2;
      }

      for (let i = 1; i <= min; i++) {
        if (
          prompt_number1 % i === 0 &&
          prompt_number2 % i === 0 &&
          i > max_devider
        ) {
          max_devider = i;
        }
      }
      document.write("Larger devider of both numbers is :" + max_devider);
    </script>
  </body>
</html>
