<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      var num = +prompt("Enter a number");

      for (var i = 1; i <= num; i++) {
        if (num % i == 0) {
          document.write(i + "<br/>");
        }
      }
    </script>
  </body>
</html>
