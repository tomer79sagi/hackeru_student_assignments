<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //revers a number*/
      //"split" onverts the String into an Array of characters/
      //"revers" everses the order of the items in the array.
      //"join" reassembles the reversed characters into a String.
      document.write(+prompt("Enter a number").split("").reverse().join(""));
    </script>
  </body>
</html>
