<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //loop that print an avarage of 10 numbers//
      var x = 0;

      for (var i = 1; i <= 10; i++) {
        var a = +prompt("Enter the score of student number: " + i);
        x = x + a;
      }
      document.write(x / 10);
    </script>
  </body>
</html>
