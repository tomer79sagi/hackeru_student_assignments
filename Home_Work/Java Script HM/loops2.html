<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //loop that print highest number out of 3
      var largest = 0;
      for (var i = 1; i <= 3; i++) {
        var grade = +prompt("Enter your grade: " + i);
        if (largest < grade) {
          largest = grade;
        }
      }
      document.write(largest);
    </script>
  </body>
</html>
