<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var sum = 0;
      var a = +prompt("Enter a number between 1 -10 : ");
      for (var i = 0; i <= 1000; i++) {
        if (i % a == 0) {
          sum++;
        }
      }
      document.write(sum);
    </script>
  </body>
</html>
