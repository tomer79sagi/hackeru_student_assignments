<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and Javascript (2nd assignment)</title>

    <script>

    function updateColors(){
        let reStyle = document.getElementsByTagName("input");
        document.body.style.backgroundColor=reStyle[0].value;
        document.body.style.color=reStyle[1].value;
}
    </script>
</head>
<body>
</br></br>

    <div style="width: 20%; font-size: 20px; "> Write The Background Color : <br/>
        <input   name="font"   ></div>

</br></br>

    <div style="width: 20%; font-size: 20px; ">  Write The Text Color : <br/>
        <input  name="font"   ></div>

</br></br>

    <button onclick="updateColors();"> Change Colors </button> 

</br></br>

</body>
</html>
