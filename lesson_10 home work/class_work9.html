<html>
    <head>

    </head>

    <body>
        
        <script>

            var num = +prompt("Enter a number");
            var lowest = num; 

            while (num > 0) {
                if (num < lowest) {
                    lowest = num;
                }
                num = +prompt("Enter a number");
            }
            if (lowest > 0) {
                document.write("The lowest number you entered is: " + lowest);
            }
            
        </script>
    </body>
</html>
