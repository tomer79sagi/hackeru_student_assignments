    <body>
        
        <script>

            var num = +prompt("Enter a  positive number");
            var all = " ";

            while (num != -1) {
                all = all + num + " ";
                var num = +prompt("Enter a  positive number");
            }

            document.write(all);

        </script>
    </body>
