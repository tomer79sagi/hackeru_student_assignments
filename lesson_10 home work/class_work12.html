<html>
    <head>

    </head>

    <body>
        
        <script>

            var num1 = +prompt("Enter a number");
            var num2 = +prompt("Enter a one digit number");
            var count = 0;
            const new_num1 = num1;

            while (num1 > 0) {
                if (num1 % 10 == num2) {
                count++; 
                }
                num1 /= 10;
                num1 = Math.floor(num1);
            }



            document.write("The number of times " + num2 + " appears in " + new_num1 + " is: " + count);

        </script>
    </body>
</html>
