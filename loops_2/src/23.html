<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>22</title>
  </head>
  <body>
    <script>
      let num = +prompt("Enter a number");

      for (i = 1; i <= num; i++) {
        for (j = 0; j < i; j++) {
          document.write("*");
        }
        document.write("<br/>");
      }
      document.querySelector("body").style.textAlign = "center";
    </script>
  </body>
</html>
