  <body>
    <script type="text/javascript" charset="utf-8">
      let series = "";
      let num = +prompt("Enter the positive number (for exit enter -1)");
      while (num != -1) {
        series += num + " ";
        num = +prompt("Enter the positive number (for exit enter -1)");
      }
      document.write(series);
    </script>
  </body>
