<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10</title>
  </head>
  <body>
    <script>
      let arr = [];
      let max;
      for (i = 0; i < 10; i++) {
        arr[i] = +prompt("Enter a number");
        if (i === 0) max = arr[i];
        else if (arr[i] > max) max = arr[i];
      }
      document.write(max);
    </script>
  </body>
</html>
