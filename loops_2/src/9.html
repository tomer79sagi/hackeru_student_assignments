<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9</title>
  </head>
  <body>
    <script>
      let num = +prompt("Enter the number (0 or negative number for exit):");
      let min = num;

      while (num > 0) {
        if (min > num) min = num;
        num = +prompt("Enter the number (0 or negative number for exit):");
      }
      min < 0 ? (min = 0) : (min = min);
      document.write(min);
    </script>
  </body>
</html>
