<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>18</title>
  </head>
  <body>
    <script>
      let num = +prompt("Enter number smaller than 100 and larger than 1");

      while (num > 100 || num <= 0 || isNaN(num)) {
        if (isNaN(num)) num = +prompt("this is not a number");
        else if (num > 100) num = +prompt("the number is larger than 100");
        else if (num <= 0) num = +prompt("the number is smaller than 1");
      }
      /* recursive method */

      /*       num = factorial(num);

      function factorial(num) {
        if (num <= 1) return num;
        return num * factorial(num - 1);
      } */

      for (i = num - 1; i > 0; i--) {
        num *= i;
      }

      document.write(num);
    </script>
  </body>
</html>
