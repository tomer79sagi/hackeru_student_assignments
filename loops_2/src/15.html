<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15</title>
  </head>
  <body>
    <script>
      let num = +prompt("Enter the number");
      let power = +prompt("Enter the power");
      let result = num;
      for (i = 0; i < power - 1; i++) {
        result *= num;
      }
      document.write(result);
    </script>
  </body>
</html>
