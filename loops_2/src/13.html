<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13</title>
  </head>
  <body>
    <script>
      let num = +prompt("Enter the number");
      let reversed = "";
      num.toString();
      for (i = 0; i < num.length; i++) {
        reversed.push(num[i]);
      }

      document.write(reversed);
    </script>
  </body>
</html>
