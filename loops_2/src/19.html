<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>19</title>
  </head>
  <body>
    <script>
      let num = +prompt("Enter a number between 1 and 10");
      let count = 0;

      while (num > 10 || num < 1)
        num = +prompt("Hm... number must be between 1 and 10");

      for (i = 0; i < 1000; i++) {
        if (i % num === 0) count++;
      }
      document.write(count);
    </script>
  </body>
</html>
