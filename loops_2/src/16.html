<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>16</title>
  </head>
  <body>
    <script>
      let num = +prompt("Enter the number");

      for (i = 1; i <= num; i++) {
        if (i === num) document.write(i);
        else if (num % i === 0) document.write(i + ",");
      }
    </script>
  </body>
</html>
