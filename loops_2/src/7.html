<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7</title>
  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
      let sum = 0;
      let count = 0;
      let num = +prompt("Enter the number (0 for exit)");
      while (num != 0) {
        sum += num;
        count++;
        num = +prompt("Enter the number (0 for exit)");
      }
      document.write(sum / count);
    </script>
  </body>
</html>
