<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5</title>
  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
      let num = +prompt("Enter the number (for exit enter 99)");
      sum = 0;
      while (num != 99) {
        sum += num;
        num = +prompt("Enter enother number for summation (for exit enter 99)");
      }
      document.write("The summation is: " + sum);
    </script>
  </body>
</html>
