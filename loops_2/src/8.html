<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8</title>
  </head>
  <body>
    <script>
      let num = +prompt("Enter the number (0 or negative number for exit):");
      let max = num;

      while (num > 0) {
        if (num > max) max = num;
        num = +prompt("Enter the number (0 or negative number for exit):");
      }
      document.write(max);
    </script>
  </body>
</html>
