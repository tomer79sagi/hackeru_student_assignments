<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2</title>
  </head>
  <body>
    <script>
      /* A */
      let num = +prompt("Enter your number for the first assignment");
      for (i = 1; i <= num; i++) {
        document.write(i + "<br/>");
      }
      document.write("<br/>".repeat(3));

      /* B */
      let firstNum = +prompt(
        "Enter your first number for the second assignment"
      );
      let secondNum = +prompt(
        "Enter your second number for the second assignment"
      );
      if (firstNum > secondNum)
        document.write("First number must be smaller then second number");
      else {
        for (firstNum; firstNum <= secondNum; firstNum++) {
          document.write(firstNum + "<br/>");
        }
      }
    </script>
  </body>
</html>
