<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #maindiv {
        max-width: 75%;
        background-color: blueviolet;
        margin: auto;
        text-align: center;
        box-shadow: -5px 5px 2px;
      }
      #childiv1 {
        font-family: Arial;
      }
      #childiv2 {
        font-family: bodoni mt black, "Courier New", Courier, monospace;
        font-size: 1.5em;
      }
      #childiv3 {
        font-family: ackaisyo, "Times New Roman", Times, serif;
        font-size: 1.5em;
      }
      span {
        text-shadow: -5px 5px 1px orange;
        font-size: 200%;
      }
    </style>
    <title>text fonts and shadows</title>
  </head>
  <body>
    <div id="maindiv">
      <h3>This is the main div</h3>
      <div id="childiv1">Woods is the <span>GOAT</span></div>
      <div id="childiv2">Tom is the <span>GOAT</span></div>
      <div id="childiv3">Jordan is the <span>GOAT</span></div>
    </div>
  </body>
</html>
