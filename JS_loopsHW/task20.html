<html>
    <body>
        <script>
            let num = +prompt("Enter a number between 5-15");
            for(let i = 1;i <= num;i++){
                for(let j = 1;j <= num;j++){
                    document.write("*");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
