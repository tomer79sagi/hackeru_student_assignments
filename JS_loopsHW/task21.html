<html>
    <body>
        <script>
            let num = +prompt("Enter a number between 5-15");
            let result = "";
            for(let i = 1;i <= num;i++){
                for(let j = 1;j <= num;j++){
                    if(i > 1 && i < num && j > 1 && j < num){
                        result += "&nbsp;&nbsp;";
                    }
                    else{
                        result += "*";
                    }
                }
                result += "<br>";
            }
            document.write(result);
        </script>
    </body>
</html>
