<html>
    <body>
        <script>
            for(let i = 1;i <= 10;i++){
                for(let j = 1;j <= 10;j++){
                    if(i*j >= 10){
                        document.write(i * j +"&nbsp");
                    }
                    else{
                        document.write(i*j+"&nbsp&nbsp&nbsp");
                    }
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
