<html>
    <body>
        <script>
            let num = +prompt("enter a number:");
            for (let i = 1;i <= num;i++) {
                for (let j = 1;j <= num + i - 1;j++) {
                    if (j <= num - i || j % 2 != i % 2) {
                        document.write("&nbsp&nbsp");
                    } else {
                        document.write("*");
                        }
                    }
                document.write("<br/>");
            }
        </script>
    </body>
</html>
