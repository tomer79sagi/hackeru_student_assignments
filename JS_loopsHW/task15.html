<html>
    <body>
        <script>
            let num = +prompt("enter a number");
            let num2 = +prompt("enter another number");
            let power = 1;
            for(let i = 0;i < num2;i++){
                power *= num;
            }
            document.write(num + "**" + num2 + "= " + power);
        </script>
    </body>
</html>
