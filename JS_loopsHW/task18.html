<html>
    <body>
        <script>
            let num = +prompt("Enter a number between 1-100");
            let atseret = 1;
            if(typeof(num) != number){
                document.write("No number was entered, please try again");
            }
            else if(num < 1 || num > 100){
                document.write("You entered an illegal number! please try again");
            }
            else{
                for(let i = num;i > 0;i--){
                    atseret *= i;
                }
                document.write(num + "!= " + atseret);
            }
        </script>
    </body>
</html>
