<html>
    <body>
        <script>
            let num = +prompt("enter a number");
            document.write("This number's whole divisors are:<br>");
            for(let i = 1;i <= num; i++){
                if(num % i == 0){
                    document.write(i + "<br>");
                }
            }
        </script>
    </body>
</html>
