<html>
    <body>
        <script>
            let num = +prompt("enter a series of positive numbers and enter -1 when you're done");
            if(num == -1){
                document.write("You didn't enter any positive number");
            }
            else{
                while(num != -1){
                document.write(num + "<br>");
                num = +prompt("enter the next number in the series");
            }
            }
            
        </script>
    </body>
</html>
