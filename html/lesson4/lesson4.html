<html>
    <head>

        <title>Exercise 1</title>

        <style>

            span{
                color: azure;
            }

            body{font-size: 50px;}

            #table{
                text-align: center;
                border-style: solid;
                border-color: black;
                width: 50%;
                margin: auto;
            }

            #row1{
                background-color: red;
                border-style: solid;
                border-color: black;
                border-width: 5px;
            }
            #row2{
                background-color: green;
                border-style: solid;
                border-color: black;
                border-width: 5px;
            }
            #row3{
                background-color: blue;
                border-style: solid;
                border-color: black;
                border-width: 5px;
            }

            .column1{
                
                font-style: italic;
                border: 5px;
                border-style: solid;
                border-color: blueviolet;
            }
            .column2{
               
                font-weight: bold;
                border: 5px;
                border-style: solid;
                border-color: blueviolet;
            }
            .column3{
                
                text-decoration: underline;
                border: 5px;
                border-style: solid;
                border-color: blueviolet;
            }

        </style>

    </head>
    <body>
        <div id="table">
            <div class="row" id="row1">
                <span class="column1">3</span>
                <span class="column2">2</span>
                <span class="column3">1</span>
            </div>
            <div class="row" id="row2">
                <span class="column1">6</span>
                <span class="column2">5</span>
                <span class="column3">4</span>
            </div>
            <div class="row" id="row3">
                <span class="column1">9</span>
                <span class="column2">8</span>
                <span class="column3">7</span>
            </div>
        </div>
    </body>
</html>
