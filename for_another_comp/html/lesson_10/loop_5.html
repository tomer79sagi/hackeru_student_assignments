<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop 5</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("1st number"));
        let num2 = parseInt(prompt("2nd number"));
        let num3 = parseInt(prompt("3rd number"));
        let num4 = parseInt(prompt("4th number"));
        let num5 = parseInt(prompt("5th number"));
        let num6 = parseInt(prompt("6th number"));
        let num7 = parseInt(prompt("7th number"));
        let num8 = parseInt(prompt("8th number"));
        let num9 = parseInt(prompt("9th number"));
        let num10 = parseInt(prompt("10st number"));
        let max = 1;
        const array = [num1, num2, num3, num4, num5, num6, num7, num8, num9, num10];
        for(i = 1; i <= array.length; i++){
            if (array[i-1] < array[i]){
                max=i;
            }
        }
        document.write(max);
    </script>
</body>
</html>
