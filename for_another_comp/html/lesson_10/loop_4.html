<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop 4</title>
</head>
<body>
    <script>
        let max = 0;
        while(true){
            let num = parseInt(+prompt("Put your number"));
            if(isNaN(num)){
                alert("Please, put a number!")
            } else if(num > 0){
                if(num > max){
                   max = num;
                }
            } else {
                alert("The biggest number was: " + max);
                break;
            }
        }
    </script>
</body>
</html>
