<html>
  <head>
    <title>js summary 1</title>
    <script>
      function sum_array(array) {
        let sum = 0;
        for (const num of array) {
          sum += num;
        }
        return sum;
      }
      const nums = [1, 20, 3, 4, 5];

      document.write(sum_array(nums));
    </script>
  </head>
  <body></body>
</html>
