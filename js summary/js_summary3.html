<html>
  <head>
    <title>js summary 3</title>
    <script>
      function append_arrays(...arrays) {
        return Array.prototype.concat(arrays);
      }
      const nums1 = [1, 20, 3, 4, 5];
      const nums2 = [1, 20, 3, 4, 5];
      const nums3 = [1, 20, 3, 4, 5];

      document.write(append_arrays(nums1, nums2, nums3));
    </script>
  </head>
  <body></body>
</html>
