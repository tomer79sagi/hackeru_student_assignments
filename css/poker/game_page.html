<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <style>
        body, html{
            margin: 0;
            height: 100%;   
        }
        .table_bg{
            background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20220428/pngtree-poker-table-green-cloth-on-dark-background-image_1106547.jpg);
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
        }
        li{
            float: left;
            border-right: 1px solid lightgrey;
        }
        li a{
            display: block;
            padding: 25px 40px;
            color: white;
            text-align: center;
            text-decoration: none;
            width: 60px;
            height: 25px;
            font-size: 20px;
        }
        li a:hover:not(.active){
            background-color: #111;
        }
        .active{
            background-color: rgb(242, 47, 17);
        }
        .flex_container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
        }
        
        .flex_container > img{
            width: 70px;
            height: 85px;
        }
        .flex_container > h3{
            color: white;
            position: fixed;
        }
        .container{
            display: flex;
            justify-content: center;
            justify-content: space-around;
            margin: 0px 370px;
            height: 50px;
        }
        .container > img{
            width: 70px;
            height: 70px;
        }
        .container > h2{
            color: white;
            position: fixed;
            align-self: center;
            font-size: 35px;
        }
    </style>
</head>
