<html>
  <head> 
    <title>דף הבית של שמעון אלקיים</title>
    </title>
  </head>
  <body>
    <h1 style="text-align: center">שמעון אלקיים עו"ד</h1>
    <br\><br\>
    <p style="text-align: center; font-weight: bold; font-size: larger;">
        .משרד עורכי דין זה  שעובד באזור המרכז, מתמחה בטיפול ברישום פטנטים בינלאומי וייצוג חברות הייטק מול הרגולטור
    </p>
    <br\><br\>
    <p style="text-align: center;">
        :ניתן להשאיר פרטים ליצירת קשר בטופס הבא
    </p>
    <form action="land.html" style="text-align: center;" method="get">
      <input type="text" id="fname" name="fname">
      <label for="fname">שם פרטי</label>
      <br><br>
      <input type="text" id="lname" name="lname">
      <label for="lname">שם משפחה</label>
      <br><br>
      <input type="tel" id="phonenum" name="phonenum">
      <label for="phonenum">טלפון נייד</label>
      <br><br>
      <input type="submit" value="שלח">
    </form>
  </body>
</html>
