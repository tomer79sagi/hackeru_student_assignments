<body>
    <script>
        let first=prompt("enter first Grade");
        var second=prompt("enter second Grade");
        var third=prompt("enter third Grade");
        if
            ((first>second) && (first>third))
            {
            document.write("the big Grade is :",first);
            }
            else
            if
            ((second>first) && (second>third))
            {
            document.write("the big Grade is :",second);
            }
            else
            if
            ((third>first) && (third>second))
            {
            document.write("the big Grade is :",third);
            }
            else
            document.write("all the Grades is equals");
    </script>
