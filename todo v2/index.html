<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List 2023</title>

    <link rel="stylesheet" href="css_main.css" />
    <script src="todo.js"></script>
  </head>
  <body>
    <header>
      <div class="display">ToDo List</div>
      <div class="display_2">רשמת מטרות להיום</div>
      <form id="new-task-form">
        <input type="text" id="new-task-input" placeholder="מה מטרות להיום?" />
        <input type="submit" id="new-task-submit" value="להוסיף" />
      </form>
    </header>

    <main>
      <section class="task-list">
        <h2>Task</h2>
        <div id="tasks"></div>
      </section>
    </main>
  </body>
</html>
