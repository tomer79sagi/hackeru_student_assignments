<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
  </head>
  <body onload="start()">
    <div class="container">
      <div class="card task-card">
        <div class="card-header">New task</div>
        <div class="card-body">
          <form id="taskForm">
            <input
              type="text"
              name="task-input"
              id="taskInput"
              placeholder="Add a task..."
              autocomplete="off"
              autocorrect="off"
              autocapitalize="off"
            />
            <button type="submit" id="addTask">I Got This!</button>
          </form>
          <p class="help">example of help text</p>
        </div>
      </div>
      <div class="card tasks">
        <div class="tasks-header">Uncomplited</div>
        <div class="tasks-uncomplited"></div>
        <div class="tasks-header">Complited</div>
        <div class="tasks-complited"></div>
      </div>
    </div>
  </body>
</html>
