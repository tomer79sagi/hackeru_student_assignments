<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="calculator">
      <div class="screen">0.</div>
      <div class="buttons">
        <div class="grey">%</div>
        <div class="black">7</div>
        <div class="black">8</div>
        <div class="black">9</div>
        <div class="grey">&divide;</div>
        <div class="grey">&#8730;</div>
        <div class="black">4</div>
        <div class="black">5</div>
        <div class="black">6</div>
        <div class="grey">&#215;</div>
        <div class="orange">CE</div>
        <div class="black">1</div>
        <div class="black">2</div>
        <div class="black">3</div>
        <div class="grey">-</div>
        <div class="orange">ON</div>
        <div class="black">0</div>
        <div class="black">.</div>
        <div class="black" id="plusminus">
          <div class="plus">+</div>
          <div class="middle">__</div>
          <div class="minus">-</div>
        </div>
        <div class="grey">+</div>
      </div>
      <div class="equal">=</div>
    </div>
  </body>
</html>
