<html>
    <body>
        <script>
            var num = +prompt("enter a num between 1-100");
            let x =1
            if(num >100){ 
                document.write("the number is bigger then 100 please try again")
        }
            else if(num<1){ 
                document.write("the number is smaller then 1 please try again")
        }
            else{
                 while (num >=1){
                x=x*num
                num= num-1 

       
             }
            }
          document.write(x);
            
        </script>
    </body>
</html>
