<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 2</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        align-content: center;
        gap: 30px;
        height: 800px;
      }
    </style>
    <script>
      function checkName() {
        let symbols = "/[ `!@#$%^&*()_+\-=\[\]{};':\"\\|,.<>\/?~]0123456789";
        let name = document.getElementById("input").value;
        if (symbols.split("").some((char) => name.includes(char))) {
          document.getElementById("output").innerHTML =
            "Incorrect name: Name Includes Symbols";
          document.getElementById("output").style.color = "tomato";
        } else if (name === "" || name === null) {
          document.getElementById("output").innerHTML = "Please enter the name";
          document.getElementById("output").style.color = "tomato";
        } else {
          document.getElementById("output").innerHTML = "Correct name";
          document.getElementById("output").style.color = "green";
        }
      }
    </script>
  </head>
  <body>
    <p id="output" style="text-align: center"></p>
    <input
      type="text"
      id="input"
      placeholder="Write your name"
      style="width: 300px; text-align: center"
    />

    <button onclick="checkName()">Submit</button>
  </body>
</html>
