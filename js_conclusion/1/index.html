<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>1</title>
  </head>
  <body>
    <div class="ex-container ex-1-10">
      <h2>Exercises 1-10</h2>
      <p>Only Tests output(No interactions)</p>
    </div>
    <div class="ex-container ex-11">
      <h2>Exercise 11</h2>

      <div class="switch">
        <input type="checkbox" id="ex-11-switch" onclick="darkMode()" />
      </div>
    </div>
    <div class="ex-container ex-12">
      <h2>Exercise 12</h2>
      <img
        src="https://live.staticflickr.com/4147/5412039447_d586d5b794_3k.jpg"
        width="200"
        alt="Green batik texture"
        onmouseover="maximaze(this)"
      />
    </div>
    <div class="ex-container ex-13">
      <h2>Exercise 13</h2>
      <table>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
      <button onclick="generate()">Generate</button>
    </div>
    <div class="ex-container ex-14" onmouseover="mouseFollower()">
      <h2>Exercise 14</h2>
      <div id="ex-14-element"></div>
    </div>
    <div class="ex-container ex-15">
      <h2>Exercise 15</h2>
      <div id="ex-15-element"></div>
    </div>
    <div class="ex-container ex-16">
      <h2>Exercise 16</h2>
      <div class="ex-16__input-container">
        <input
          type="text"
          class="ex-16-input"
          id="ex-16-first"
          placeholder="First Input"
        />
        <input
          type="text"
          class="ex-16-input"
          id="ex-16-second"
          placeholder="Second Input"
        />
      </div>
      <button id="ex-16-button" onclick="switchValue()">Switch</button>
    </div>
    <div class="ex-container ex-17">
      <h2>Exercise 17</h2>
      <div class="ex-17__input-container">
        <input type="date" class="ex-17-input" id="ex-17-first" />
        <input type="date" class="ex-17-input" id="ex-17-second" />
      </div>
      <button id="ex-17-button" onclick="printDates()">Print</button>
    </div>
    <div class="ex-container ex-18"><h2>Exercise 18</h2></div>
    <div class="ex-container ex-19"><h2>Exercise 19</h2></div>
    <div class="ex-container ex-20"><h2>Exercise 20</h2></div>

    <script src="script.js"></script>
  </body>
</html>
