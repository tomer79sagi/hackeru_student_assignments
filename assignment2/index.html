<html>
  <head>
    <title>sapn\div exercise</title>
    <style>
      span {
        border-style: solid;
        border-color: brown;
      }
      .row {
        height: 25px;
        line-height: 25px;
        border-style: solid;
        border-color: blueviolet;
      }
      .column1 {
        font-style: italic;
      }
      .column2 {
        font-weight: bold;
      }
      .column3 {
        text-decoration: underline;
      }
      #row1 {
        background-color: red;
      }
      #row2 {
        background-color: green;
      }
      #row3 {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div
      style="
        text-align: center;
        border-style: solid;
        border-color: blueviolet;
        width: 20%;
        margin-left: auto;
        margin-right: auto;
      "
    >
      <div class="row" id="row1">
        <span class="column1">1</span>
        <span class="column2">2</span>
        <span class="column3">3</span>
      </div>
      <div class="row" id="row2">
        <span class="column1">4</span>
        <span class="column2">5</span>
        <span class="column3">6</span>
      </div>
      <div class="row" id="row3">
        <span class="column1">7</span>
        <span class="column2">8</span>
        <span class="column3">9</span>
      </div>
    </div>
  </body>
</html>
