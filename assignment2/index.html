<html>
  <head>
    <title>Table exercise</title>
    <style>
      #italicspan {
        font-style: italic;
      }
      .boldspan {
        font-weight: bold;
      }
      .underlinespan {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <table style="margin-left: auto; margin-right: auto">
      <tr style="background-color: red">
        <th><div id="italicspan">1</div></th>
        <th><div class="boldspan">2</div></th>
        <th><div class="underlinespan">3</div></th>
      </tr>
      <tr style="background-color;:blue ">
        <th><div id="italicspan">4</div></th>
        <th><div class="boldspan">5</div></th>
        <th><div class="underlinespan">6</div></th>
      </tr>
      <tr style="background-color: green">
        <th><div id="italicspan">7</div></th>
        <th><div class="boldspan">8</div></th>
        <th><div class="underlinespan">9</div></th>
      </tr>
    </table>
  </body>
</html>
