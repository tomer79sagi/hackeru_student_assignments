<html>
  <head>
    <title>Table exercise</title>
    <style>
      #italicspan {
        font-style: italic;
      }
      .boldspan {
        font-weight: bold;
      }
      .underlinespan {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <table style="text-align: center">
      <tr style="background-color: red">
        <div id="italicspan"><th>1</th></div>
        <div class="boldspan"><th>2</th></div>
        <div class="underlinespan"><th>3</th></div>
      </tr>
      <tr style="background-color: blue">
        <div class="italicspan"><th>4</th></div>
        <div class="boldspan"><th>5</th></div>
        <div class="underlinespan"><th>6</th></div>
      </tr>
      <tr style="background-color: green">
        <div class="italicspan"><th>7</th></div>
        <div class="boldspan"><th>8</th></div>
        <div class="underlinespan"><th>9</th></div>
      </tr>
    </table>
  </body>
</html>
