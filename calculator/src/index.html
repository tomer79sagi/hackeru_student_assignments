<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-display">1234567890</div>
      <div class="calculator-functions">
        <div id="%" class="btn side-btn">%</div>
        <div id="7" class="btn center-btn">7</div>
        <div id="8" class="btn center-btn">8</div>
        <div id="9" class="btn center-btn">9</div>
        <div id="/" class="btn side-btn">/</div>
        <div id="√" class="btn side-btn">√</div>
        <div id="4" class="btn center-btn">4</div>
        <div id="5" class="btn center-btn">5</div>
        <div id="6" class="btn center-btn">6</div>
        <div id="∙" class="btn side-btn">∙</div>
        <div id="CE" class="btn side-btn orange">CE</div>
        <div id="1" class="btn center-btn">1</div>
        <div id="2" class="btn center-btn">2</div>
        <div id="3" class="btn center-btn">3</div>
        <div id="-" class="btn side-btn">-</div>
        <div id="ON/C" class="btn side-btn orange">
          ON
          <div class="line"></div>
          C
        </div>
        <div id="0" class="btn center-btn">0</div>
        <div id="." class="btn center-btn">.</div>
        <div id="+/-" class="btn center-btn">+/-</div>
        <div id="plus" class="btn side-btn">+</div>
        <div id="equal" class="btn side-btn">=</div>
      </div>
    </div>
  </body>
</html>
