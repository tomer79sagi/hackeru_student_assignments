<html>
    <title>
        calculator
    </title>
    <head>
        <style>
            .container {
                display: flex;
                justify-content: center;
            }
            .calculator {
                display: flex;
                width: 400px;
                height: 500px;
                margin: 0;
                position: absolute;
                top: 50%;
                -ms-transform: translateY(-50%);
                transform: translateY(-50%);
                background-color: yellow;
                border-radius: 50px;
            }
            .input {
                position: relative;
                display: flex;
                justify-content: center;
                width: 300px;
                height: 80px;
                background-color: rgb(230, 217, 217);
                border-radius: 10px;
                left: 50px;
                top: 20px;
            }
            .solar_battery {
                position: absolute;
                display: flex;
                justify-content: center;
                width: 90px;
                height: 30px;
                background-color: slategray;
                left: 260px;
                top: 110px;
            }
            .first_line_of_buttons {
                position: absolute;
                display: flex;
                justify-content: center;
                left: 50px;
                top: 160px;
            }
            .button {
                display: flex;
                justify-content: center;
                vertical-align: middle;
                width: 50px;
                height: 50px;
                background-color: black;
                border-radius: 10px;
                color: white;
                font-size: 40px;
                margin: 6px;
            }
            .second_line_of_buttons {
                position: absolute;
                display: flex;
                justify-content: center;
                left: 50px;
                top: 220px;
            }
            .third_line_of_buttons {
                position: absolute;
                display: flex;
                justify-content: center;
                left: 50px;
                top: 280px;
            }
            .fourth_line_of_buttons {
                position: absolute;
                display: flex;
                justify-content: center;
                left: 50px;
                top: 340px;
            }
            .fifth_line_of_buttons {
                position: absolute;
                display: flex;
                justify-content: center;
                left: 50px;
                top: 400px;
            }
            .button:hover {
                background-color: green;
                color: brown;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div 
                    class="input">
                </div>
                <div 
                    class="solar_battery">
                </div>
                <div class="first_line_of_buttons">
                    <div class="button">%</div>
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button">/</div>
                </div>
                <div class="second_line_of_buttons">
                    <div class="button" >âˆš</div>
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button">X</div>
                </div>
                <div class="third_line_of_buttons">
                    <div class="button">CE</div>
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button">-</div>
                </div>
                <div class="fourth_line_of_buttons">
                    <div class="button" style="font-size: 30px ;">on/c</div>
                    <div class="button">0</div>
                    <div class="button">.</div>
                    <div class="button">+/-</div>
                    <div class="button" style="height: 75px; margin-top:15px; border-radius: 20px; padding-top: 20px;">+</div>
                </div>
                <div class="fifth_line_of_buttons">
                    <div class="button" style="position: relative; left: 70px; width: 160px;
                    border-radius: 20px;">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
