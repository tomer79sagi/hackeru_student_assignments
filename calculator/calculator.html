<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="calculator"></div>
  <div class="container">
    <section class="top-calc">
      <p class="calc-view">0.</p>
    </section>
    <section class="calc-btn">
      <div class="left">
        <div id="left-btn">
          <p>&#37;</p>
        </div>
        <div id="left-btn">
          <p>&#8730;</p>
        </div>
        <div id="left-btn" style="background-color:rgb(244, 139, 10) ; font-size: 0.7em; line-height: 0.5em;">
          <p>CE</p>
        </div>
        <div id="s-btn">
          <span><p>ON</p><hr><p>C</p></span>
        </div>
      </div>
      <div class="center-calc">
        <div class="first-col">
          <div id="center-btn">
          <p>7</p>
        </div>
        <div id="center-btn">
          <p>8</p>
        </div>
        <div id="center-btn">
          <p>9</p>
        </div>
        </div>
        <div class="second">
          <div id="center-btn">
          <p>4</p>
        </div>
        <div id="center-btn">
          <p>5</p>
        </div>
        <div id="center-btn">
          <p>6</p>
        </div>
        </div>
        <div class="third">
          <div id="center-btn">
          <p>1</p>
        </div>
          <div id="center-btn">
          <p>2</p>
        </div>
          <div id="center-btn">
          <p>3</p>
        </div>

        </div>
        <div class="forth">
        <div id="center-btn">
          <p>0</p>
        </div>
        <div id="center-btn">
          <p>&#8901;</p>
        </div>
        <div id="center-btn">
          <p>+/-</p>
        </div>
        </div>
        <div class="fifth">
          <div id="center-bottom">
          <p>=</p>
        </div>
      </div>
      </div>
      <div class="right">
        <div id="right-btn">
          <p>&#247;</p>
        </div>
        <div id="right-btn">
          <p>&times;</p>
        </div>
        <div id="right-btn">
          <p>&#8722;</p>
        </div>
        <div id="high-btn">
          <p>&#43;</p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
