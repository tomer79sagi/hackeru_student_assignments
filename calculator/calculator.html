<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="css.css"/>
</head>
<body>
    <div id="body">
        <div id="screen">
            <div id="number"></div>
            <div id="dot"></div>
        </div>
        <div id="solar"></div>
        <div class="">
            <ul class="flex-button">
                <li class="flex-button-item symbols"><span>%</span></li>
                <li class="flex-button-item numbers"><span>7</span></li>
                <li class="flex-button-item numbers"><span>8</span></li>
                <li class="flex-button-item numbers"><span>9</span></li>
                <li class="flex-button-item symbols"><span>÷</span></li>
                <li class="flex-button-item symbols"><span>√</span></li>
                <li class="flex-button-item numbers"><span>4</span></li>
                <li class="flex-button-item numbers"><span>5</span></li>
                <li class="flex-button-item numbers"><span>6</span></li>
                <li class="flex-button-item symbols"><span>×</span></li>
                <li class="flex-button-item reset"><span>CE</span></li>
                <li class="flex-button-item numbers"><span>1</span></li>
                <li class="flex-button-item numbers"><span>2</span></li>
                <li class="flex-button-item numbers"><span>3</span></li>
                <li class="flex-button-item symbols"><span>-</span></li>
                <li class="flex-button-item reset"><span>ON/C</span></li>
                <li class="flex-button-item numbers"><span>0</span></li>
                <li class="flex-button-item symbols"><span>.</span></li>
                <li class="flex-button-item symbols" id="plus_minus"><span>+</span><span>—</span><span>-</span></li>
                <li class="flex-button-item symbols" id="plus"><span>+</span></li>
                <li class="flex-button-item symbols" id="equal"><span>=</span></li>
            </ul>
        </div>
    </div>
</body>
</html>
