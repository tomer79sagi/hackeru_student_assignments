<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num = +prompt("Enter a number");
      document.write(
        "The integer divisors of the number " + num + " are: <br/>"
      );
      for (var i = 1; i <= num; i++) {
        if (num % i == 0) {
          document.write(i + "<br/>");
        }
      }
    </script>
  </body>
</html>
