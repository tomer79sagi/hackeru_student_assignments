<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var i = 1; i <= 10; i++) {
        for (var x = 1; x <= 10; x++) {
          document.write(i * x + " ");
          if (i * x < 10) document.write("&nbsp" + "&nbsp" + "&nbsp");
          else {
            document.write("&nbsp");
          }
        }
        document.write("<br/>");
      }
    </script>
  </body>
</html>
