    <body>
        <script>
            
            var sum =0;
            const NUMBERS_COUNT = 10;

            for (i=0; i<NUMBERS_COUNT; i++){
                sum += +prompt("Please enter a number");
            }
            var average = sum/NUMBERS_COUNT;
            document.write("The average of the numbers you entered is :", average);
            
        </script>
    </body>
</html>
