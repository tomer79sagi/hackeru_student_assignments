<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        let element = document.querySelector("body");
        const color_arr = ["chartreuse","chocolate" ,"cornflowerblue" ,"darkolivegreen" ,"crimson"];
        function color_changer(){ 
                element.style.backgroundColor = color_arr[Math.floor(Math.random()*(color_arr.length-1))];
        }
        setInterval(color_changer, 500);
    </script>
</body>
</html>
