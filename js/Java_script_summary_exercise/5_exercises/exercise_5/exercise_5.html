<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise_5</title>
    <script>
        const pics_arr = ["DOG", "CAT", "HORSE", "SWAN", "TIGER", "BAMBI", "BUTTERFLY"];
        const links_arr = ["dog.jpg", "cat.jpg", "horse.jpg", "swan.jpg", "tiger.jpg",  "bambi.png", "butterfly.jpg"];
        function change_pic(){
            for (let i = 0; i <= pics_arr.length - 1; i++){
                if(document.getElementById("select_pic").value === pics_arr[i]){
                    document.getElementById("img").src = links_arr[i];
                    document.getElementById("img").alt = pics_arr[i];
                }
            }
        }
    </script>
</head>
<body style="text-align: center; padding-top: 25px;">
    <img id="img" style="border: 12px rgb(8, 138, 181) solid; width: 350px; height: 250px; border-radius: 10px;" src="dog.jpg" alt=""><br><br>
    <label style="font-size: 35px;" for="select_pic">Choose a picture</label><br>
    <select onchange="change_pic()" style="font-size: 20px;" name="select_pic" id="select_pic">
        <option value="DOG">DOG</option>
        <option value="CAT">CAT</option>
        <option value="HORSE">HORSE</option>
        <option value="SWAN">SWAN</option>
        <option value="TIGER">TIGER</option>
        <option value="BAMBI">BAMBI</option>
        <option value="BUTTERFLY">BUTTERFLY</option>
    </select>
</body>
</html>
