<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="/assaignments/hackeru_student_assignments/caculator/csscalculator.css">
</head>
<body>
    <div class="calculator_area">
        <div class="screen">0.</div>
        <div class="small_screen"></div>
        <div class="buttons">
            <div class="round">%</div>
            <div class="numbers">7</div>
            <div class="numbers">8</div>
            <div class="numbers">9</div>
            <div class="round">&divide;</div>
            <div class="round">&#8730;</div>
            <div class="numbers">4</div>
            <div class="numbers">5</div>
            <div class="numbers">6</div>
            <div class="round">&#215;</div>
            <div class="round_orange">CE</div>
            <div class="numbers">1</div>
            <div class="numbers">2</div>
            <div class="numbers">3</div>
            <div class="round">-</div>
            <div class="round_orange">on/c</div>
            <div class="numbers">0</div>
            <div class="numbers">.</div>
            <div  id="plusminus" class="numbers">+/_</div>
            <div class="plus">+</div>
            <div>
            <div class="equal">=</div>
            </div>
        </div>

    </div>
</body>
</html>
