<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Loops Exercises</title>
  </head>
  <body>
    <script>
      // --1--

      let sum = 0;

      for (let i = 0; i < 10; i++) {
        let score = parseInt(prompt("Please enter the score:"));
        sum += score;
      }

      alert("average score: " + sum / 10);
    </script>
  </body>
