<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops Exercises</title>
  </head>
  <body>
    <script>
      // --7--
      let x = parseInt(Math.random() * 100);

      for (i = 1; i <= 10; i++) {
        let num = parseInt(prompt("Enter a number"));

        if (num === x) {
          alert("Congratulations! You guessed with " + i + " try.");
          break;
        }

        if (num < x) {
          alert("The number is bigger");
          continue;
        }
        if (num > x) {
          alert("The number is smaller");
          continue;
        }
      }
    </script>
  </body>
</html>
