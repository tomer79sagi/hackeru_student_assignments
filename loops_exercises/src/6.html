  <body>
    <script>
      // --6--

      let num = prompt("Please enter number:");
      if (isNaN(num)) document.write("this is not a number");
      else if (num > 100) document.write("the number is larger than 100");
      else if (num < 1) document.write("the number is smaller than 1");
      else {
        document.write(factorial(num));
      }

      function factorial(num) {
        if (num === 1) return 1;
        return num * factorial(num - 1);
      }
    </script>
  </body>
</html>
