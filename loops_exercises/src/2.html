<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops Exercises</title>
  </head>
  <body>
    <script>
      // --2--

      let high_score = 0;

      for (let i = 0; i < 3; i++) {
        let score = parseInt(prompt("Please enter the score:"));
        if (score > high_score) high_score = score;
      }

      alert("High score: " + high_score);
    </script>
  </body>
</html>
