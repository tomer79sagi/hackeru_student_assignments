<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 12</title>
</head>
<body>
    <script>
        let reversed_num
        let isTrue=true;
        while(isTrue){
            let num = parseInt(prompt("Put a number"));
            if(isNaN(num)){
                alert("I need a number!");
                continue;
            }
            reversed_num = parseInt(num.toString().split("").reverse().join("")) * Math.sign(num);
            break;
        }
        document.write("Reversed number is " + reversed_num);
    </script>
</body>
</html>
