<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 18</title>
</head>
<body>
    <script>
        while(true){
            let num =  parseInt(prompt("Put your positive number between 5 or 15"));
            if(isNaN(num) || num < 5  || num > 15){
                alert("Number between 5 and 15 please.");
            } else {
                for (let i = 0; i < num; i++){
                    for (let j = 0; j < num; j++){
                        if(j==0 || j==(num-1) || i==0 || i==(num-1)){
                            document.write("*");
                        } else {
                            document.write("&nbsp;&nbsp;");
                        }
                        
                    }
                    document.write("<br/>");
                }
                break;
            }
        }
    </script>
</body>
</html>
