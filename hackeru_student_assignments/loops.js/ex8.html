<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 8</title>
</head>
<body>
    <script>
        let min;
        while(true){
            let number = parseInt(prompt("Put your number"));
            if(number<=0){
                break;
            } else if (number < min || min === undefined){
                min = number;
            }
        }
        document.write("The smallest number was " + min);
    </script>
</body>
</html>
