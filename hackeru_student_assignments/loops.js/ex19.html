<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 19</title>
</head>
<body>
    <script>
        while(true){
            let num = parseInt(prompt("Put your positive number"));
            if(isNaN(num) || num < 0){
                alert("Positive number please.");
            } else {
                for (let i = 1; i<=num;i++){
                    for (let j = 1; j<=i;j++){
                        document.write("*");
                    }
                    document.write("<br/>");
                }
                break;
            }
        }
    </script>
</body>
</html>
