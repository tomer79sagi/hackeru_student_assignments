<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 1</title>
</head>
<body>
    <script>
        while(true){
            let num_1 = parseInt(prompt("enter first number"));
            let num_2 = parseInt(prompt("enter second number bigger than first"));
            if (num_1 > num_2){
                alert("Second number is smaller than first! Try again!");
            } else if (isNaN(num_1) || isNaN(num_2)){
                alert("You did not put a number! Try again!");
            } else {
                for (let i = num_1; i <= num_2; i++){
                    document.write(i + "&nbsp;");
                }
                break;
            }
        }
    </script>
</body>
</html>
