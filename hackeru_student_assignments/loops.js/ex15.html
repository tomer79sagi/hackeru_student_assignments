<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 15</title>
</head>
<body>
    <script>
        while(true){
            let num = parseInt(prompt("Put a number"));
            if(isNaN(num)){
                alert("I need a number!");
            } else if (num>=0) {
                for (let i=1;i<=num;i++){
                    if(num%i==0){
                        document.write(i + " &nbsp; ");
                    }
                }
                break;
            } else {
                for (let i=num;i<=(num*(-1));i++){
                    if(num%i==0){
                        document.write(i + " &nbsp; ");
                    }
                }
                break;
            }
        }
    </script>
</body>
</html>
