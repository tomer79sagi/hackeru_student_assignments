<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 23</title>
</head>
<body>
    <script>
        for(let i=1; i<=10; i++){
            for(let j=1; j<=10; j++){
                document.write(j + " * " + i + " = " + (i*j));
                if(i!=10 && (i*j<10)){
                    document.write("&nbsp;&nbsp;&nbsp;&nbsp; | ");
                } else if(i==10 && j!=10) {
                    document.write(" | ");
                } else if(j==10){
                    continue;
                } else {
                    document.write("&nbsp;&nbsp;&nbsp;| ");
                }
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
