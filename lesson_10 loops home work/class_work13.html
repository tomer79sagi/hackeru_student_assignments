<html>
    <head>

    </head>

    <body>
        
        <script>

            var num1 = +prompt("Enter a number");
            var num2 = " ";

            for (var new_num1 = num1; new_num1 > 0;) {
                num2 += (new_num1 % 10);
                new_num1 /= 10;
                new_num1 = Math.floor(new_num1);
            }

            document.write("Received input: " + num1 + " <br/> And the output: " + num2);

        </script>
    </body>
</html>
