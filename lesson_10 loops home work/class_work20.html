<html>

    <body>
        
        <script>
            
        var num = +prompt("Please enter a positive number between 5 - 15");

        for (var i = 1; i <= num; i++) {
            for (var x = 1; x <= num; x++) {
                document.write("*");
            }
                document.write("<br/>");
        }


        </script>
    </body>
</html>
