<html>

    <body>
        
        <script>
            //לא ממש ברור משהשאלה מה אמורים לעשות אז פתרתי ככה ומקווה שזה מה שהייתה הכוונה 
            
            var row = +prompt("Please enter a positive number between 5 - 15");

            for (let i = 1; i <= row; i++) {

              for (let k = 1; k <= (row - i); k++) {
                document.write("&nbsp");
              }

              for (let j = 1; j <= i; j++) {
                document.write("* ")
              }
              document.write("<br/>");
            }

        </script>
    </body>
</html>
