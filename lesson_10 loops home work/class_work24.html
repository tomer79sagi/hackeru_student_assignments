<html>
    <head>

    </head>

    <body>
        
        <script>
            
        for (var i = 1; i <= 10; i++) {
            for (var x = 1; x <= 10; x++) {
                document.write(i*x + " ");
                if (i*x < 10)
                    document.write("&nbsp" + "&nbsp" + "&nbsp");
                else {
                    document.write("&nbsp");
                }
            }
                document.write("<br/>");
        }


        </script>
    </body>
</html>
