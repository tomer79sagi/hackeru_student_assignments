<html>
    <head>

    </head>

    <body>
        
        <script>
            
        var num = +prompt("Please enter a positive number between 5 - 15");
        var space = " "

        for (var i = 1; i <= num; i++) {
            if (i == 1 || i == num) {
                for (var x = 1; x <= num; x++) {
                    document.write("*");
                }
            }

            else {
                for (var y = 1; y <= num; y++) {
                    if (y == 1 || y == num) {
                        document.write("*");
                    }

                    else {
                        document.write("&nbsp;&nbsp;");
                    }
                }
            }

                document.write("<br/>");
        }

        </script>
    </body>
</html>
