<html>
    <head>
        <style>
            Body{
                background-color: navajowhite; 
                z-index: 1;
            }
            .img{
                position: relative;left: 50%;bottom: 100%;
            }
            .img2{
                 position: relative;left: 20%;bottom: 140%;
            }
        </style>
    </head>
    <body>
        <h1>Kpop fan Page login:</h1>

        <form action="" target="_blank">
        <label for="fullName"> Full Name:</label>
      <input type="text" id="fullName" name="fullName" /><br>
      <br>

        <label for="Username">UserName:</label>
      <input type="text" id="Username" name="Username" /><br>
      <br>
        <label for="BirthDate">Birth Date:</label>
      <input type="date" id="user_name" name="user_name" />
      <br>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      <br>
      <br>
       <label for="password">password:</label>
      <input type="password" id="password" name="password" />
      <br>
      <br>
      <h2>Do you like kpop:</h2>
      <label for="yes">yes</label>
      <input type="radio" id="yes" name="choice" value="yes" />
      <br />
      <br />
      <label for="No">No</label>
      <input type="radio" id="No" name="choice" value="No" />
      <br />
      <p> if no then what are you doing here??</p>
      
      <h3>Favorite Kpop type:</h3>
      <input type="checkbox" id="MaleGroup" name="MaleGroup" value="MaleGroup">
      <label for="MaleGroup">Male Group</label>
      <br>
      <br>
      <input type="checkbox" id="FemaleKpopGroup" name="FemaleKpopGroup" value="FemaleKpopGroup">
      <label for="FemaleKpopGroup"> Female Kpop Group</label>
       <br>
       <br>
      <input type="checkbox" id="K-R&B" name="K-R&B" value="K-R&B">
      <label for="K-R&B">K-R&B</label>
       <br>
       <br>
      <h1>favorite korean music group/singer:</h1>
       <label for="artists">favorite artist</label>
      <select id="artist" name="artist">
        <option value="The Boyz">The Boyz</option>
        <option value="Nct127">Nct127</option>
        <option value="Nmixx">Nmixx</option>
        <option value="Twice">Twice</option>
        <option value="GiriBoy">GiriBoy</option>
        <option value="BiBi">BiBi</option>   
     </select>
        <br>
        <br>
      <label for="message">Another:</label>
      <br />
      <textarea id="another" name="another" rows="6" cols="40"></textarea>
      <br>
      <br>
       <input type="submit" value="submit" /><br /><br />
    </form>
<img class="img" src="https://pbs.twimg.com/profile_images/1302271471318781954/i4SMXf97_400x400.jpg" alt="sunno greetings">
<img class="img2" src="https://pngimg.com/uploads/welcome/welcome_PNG13.png" alt="welcome">
