<html>
    <head>
        <title>ex5</title>
    </head>
    <body>
        <script>
            let count = 0
            let i = 0
            let user_number = +prompt("enter number from 1 to 10");
            while(i < 1000){
                if(i % user_number == 0){
                    count++
                }
                i++
            }
            document.write(count)
        </script>
    </body>
</html>
