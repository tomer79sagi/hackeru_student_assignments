<html>
  <head>
    <title>loops exercise 1</title>
  </head>
  <body>
    <script>
      var index = 1;
      var grades = 0;
      while (index <= 10) {
        var grade = parseInt(prompt("enter a grade: (0-100)"));
        grades = grades + grade;
        index++;
      }
      document.write("the avergae grade is ", grades / 10);
    </script>
  </body>
</html>
