<html>
    <head>
        <title>ex2</title>
    </head>
    <body>
        <script>
            let max_of_grades = 0
            for(let i = 1; i <= 3; i++){
                grade = +prompt("enter grade" + " " + i)
                if(grade > max_of_grades){
                    max_of_grades = grade
                }
            }
            document.write("max of grades is " + max_of_grades)
        </script>
    </body>
</html>
