<html>
  <head>
    <title>loops exercise 4</title>
  </head>
  <body>
    <script>
      var index = 1;

      while (index <= 10) {
        if (index == 7) {
          index++;
          continue;
        }
        document.write(index, "<br/>");
        index++;
      }
    </script>
  </body>
</html>
