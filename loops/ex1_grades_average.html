<html>
    <head>
        <title>ex1</title>
    </head>
    <body>
        <script>
            let all_grades = 0
            for(let i=1; i<=10; i++){
                grade = +prompt("enter grade" + " " + i)
                all_grades += grade 
            }
            average_of_grades = all_grades/10
            document.write("average of grades is " + average_of_grades)
        </script>
    </body>
</html>
