<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more loops 6</title>
  </head>
  <body>
    <script>
      let num = +prompt("enter a positive int:");
      let sum = 0;
      let count = 0;
      while (num > 0) {
        sum += num;
        count++;
        num = +prompt("enter another positive int:");
      }
      if (count == 0) {
        document.write(0);
      } else {
        document.write(sum / count);
      }
    </script>
  </body>
</html>
