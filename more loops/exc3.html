<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more loops 3</title>
  </head>
  <body>
    <script>
      const num = +prompt("enter a positive int:");
      let index = 1;
      while (index <= num) {
        if (index % 2 == 0) {
          document.write(index, " ");
        }
        index++;
      }
    </script>
  </body>
</html>
