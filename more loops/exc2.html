<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more loops 2</title>
  </head>
  <body>
    <script>
      let num1 = +prompt("enter a positive int:");
      let num2 = +prompt("enter another positive int:");
      if (num1 <= num2) {
        while (num1 <= num2) {
          document.write(num1, " ");
          num1++;
        }
      } else
        while (num2 <= num1) {
          document.write(num2, " ");
          num2++;
        }
    </script>
  </body>
</html>
