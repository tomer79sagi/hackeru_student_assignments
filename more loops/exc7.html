<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more loops 7</title>
  </head>
  <body>
    <script>
      let num = +prompt("enter a positive int:");
      let nums = [];
      while (num > 0) {
        nums.push(num);
        num = +prompt("enter another positive int:");
      }
      if (nums.length == 0) {
        document.write("no positive numbers");
      } else {
        document.write(Math.max.apply(Math, nums));
      }
    </script>
  </body>
</html>
