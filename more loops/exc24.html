<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more loops 24</title>
  </head>
  <body>
    <script>
      for (let row = 1; row <= 10; row++) {
        for (let col = 1; col <= 10; col++) {
          if ((row * col) / 10 < 1) {
            document.write(row * col, "&nbsp&nbsp&nbsp");
          } else if ((row * col) / 10 < 10) {
            document.write(row * col, "&nbsp");
          } else {
            document.write(row * col);
          }
        }
        document.write("<br/>");
      }
    </script>
  </body>
</html>
