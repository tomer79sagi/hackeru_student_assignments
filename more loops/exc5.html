<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more loops 5</title>
  </head>
  <body>
    <script>
      let num = +prompt("enter a positive int:");
      let sum = 0;
      while (num != 99) {
        sum += num;
        num = +prompt("enter another positive int:");
      }
      document.write(sum);
    </script>
  </body>
</html>
