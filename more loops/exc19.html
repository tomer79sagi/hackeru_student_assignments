<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more loops 19</title>
  </head>
  <body>
    <script>
      const num = +prompt("enter a number between 5 and 15:");
      for (let index = 1; index <= num; index++) {
        for (let jindex = 1; jindex <= num; jindex++) {
          document.write("*");
        }
        document.write("<br/>");
      }
    </script>
  </body>
</html>
