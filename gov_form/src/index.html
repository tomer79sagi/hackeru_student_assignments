<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>101 Form</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="mas-form">
          <form>
            <input
              type="number"
              name="mas-year"
              id="mas-year"
              value="2022"
              disabled
            /><label for="mas-year">שנת המס</label>
          </form>
        </div>
        <div class="employer-info">
          <div class="form-title">א. פרטי המעביד</div>
          <div class="employer-form">
            <form>
              <label for="employer-name">שם</label><br />
              <input type="text" name="employer-name" id="employer-name" />
              <label for="employer-adress">כתובת</label><br />
              <input type="text" name="employer-adress" id="employer-adress" />
              <label for="employer-tel">מספר טלפון</label><br />
              <input type="text" name="employer-tel" id="employer-tel" />
              <label for="employer-case">מספר תיק ניכויים</label><br />
              <input type="text" name="employer-case" id="employer-case" />
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
