<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        /* each digit number occupies 2 spaces... 
        1-9 = "&nbsp" + "&nbsp"
      10-99 = "&nbsp" + "&nbsp" + "&nbsp" + "&nbsp"
        */
        for (let i = 0; i <= 10; i++) {
            document.write(i + "&nbsp" + "&nbsp" + "&nbsp" +"&nbsp");
        }

        document.write("<br/>");

        for (let j = 1; j <= 10; j++) {

            document.write(j + "&nbsp" );

            if(j!==10 ){
                document.write("&nbsp" + "&nbsp" + "&nbsp");
        }
        else{
            document.write("&nbsp");
        }
            for (let i = 1; i <= 10; i++) {
                document.write(i*j + "&nbsp");

                if (j*i < 10)
                    document.write("&nbsp" + "&nbsp" + "&nbsp");
                else {
                    document.write("&nbsp");
                }
            }
            document.write("<br/>");
        }

    </script>
</head>

</html>
