<!DOCTYPE html>
<html lang="en">

<head>

    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">

</head>

<body>
    <div class="theCalculator">
        <div class="displayCal">
            <span> 0.0.0.0.0.0</span>.0
        </div>
        <div class="littleThing"></div>
        <div class="numbers">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>0</div>
            <div><span class="dotUP">.</span></div>
            <div>
                <span class="plus">+</span>/<span class="minus">-</span>
            </div>
        </div>

        <div class="rightSide">
            <div>÷</div>
            <div>−</div>
            <div>×</div>
            <div id="edit">+</div>
        </div>
        <div class="equal">
            <span class="aLittleTop">=</span>
        </div>

        <div class="leftSide">
            <div>%</div>
            <div>√</div>
            <div><span class="changeP1">CE</span></div>
            <div><span class="changeP2">on/c</span></div>
        </div>
</body>

</html>
