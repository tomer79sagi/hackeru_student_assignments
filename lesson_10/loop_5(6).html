<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop 5</title>
</head>
<body>
    <div id = div></div>
    <script>
        const div = document.getElementById('div');
        alert("Put positive numbers. '-1' will stop a programm. In the end you'll see all of them except '-1'.");
        while(true){
            let number = parseInt(prompt("Put positive number"));
            if(number == -1){
                break;
            }
            if(isNaN(number) || number < 0){
                alert("Positive numbers only!");
                continue;
            }
            let textNode = document.createTextNode(number + " ");
            div.appendChild(textNode);
        }
        if(div.childNodes.length === 0){
            document.write("Field is empty");
        } 
    </script>
</body>
</html>
