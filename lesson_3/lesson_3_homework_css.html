<html>
    <head>
        <title>Homeworks for CSS</title>
        <style>
            .left{
                font-style: italic;
                border: 1px solid greenyellow;
            }
            .middle{
                font-weight: bold;
                border: 1px solid greenyellow;
            }
            .right{
                font-style: normal;
                text-decoration-line: underline;
                border: 1px solid greenyellow;
                
            }
            #first{
                background-color: red;
            }
            #second{
                background-color: green;
            }
            #third{
                background-color: rgb(62, 62, 242);
            }
            table{
                margin-left: auto;
                margin-right: auto;
                font-size: 100px;
                border-collapse: collapse;
                border: 3px solid purple;
            }
            .empty{
                width:50%;
            }
            td {
                padding: 3px ;     
                border-width: 3px 0; 
                border-color: purple;
                border-style: solid;
            }
        </style>
    </head>
    <body>
        <table>
            <tr id="first" >
                <td class="empty"></td>
                <td><div class="left">3</div></td>
                <td><div class="middle">2</div></td>
                <td><div class="right">1</div></td>
                <td class="empty"></td>
            </tr>
            <tr id="second">
                <td class="empty"></td>
                <td><span class="left">6</div></td>
                <td><span class="middle">5</div></td>
                <td><span class="right">4</div></td>
                <td class="empty"></td>
            </tr>
            <tr id="third">
                <td class="empty"></td>
                <td><div class="left">9</div></td>
                <td><div class="middle">8</div></td>
                <td><div class="right">7</div></td>
                <td class="empty"></td>
            </tr>
        </table>
    </body>
</html>
