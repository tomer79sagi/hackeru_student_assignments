<html>
    <head>
        <title>Homeworks for CSS</title>
        <style>
            .left{
                font-style: italic;
            }
            .middle{
                font-weight: bold;
            }
            .right{
                font-style: normal;
                text-decoration-line: underline;;
            }
            #first{
                background-color: red;
            }
            #second{
                background-color: green;
            }
            #third{
                background-color: rgb(62, 62, 242);
            }
            table{
                margin-left: auto;
                margin-right: auto;
                font-size: 100px;
                border-collapse: collapse
            }
            table, td {
                border: 7px solid;
            }
        </style>
    </head>
    <body>
        <table>
            <tr id="first">
                <td class="left">first element</td>
                <td class="middle">second element</td>
                <td class="right">third element</td>
            </tr>
            <tr id="second">
                <td><span class="left">fourth element</div></td>
                <td><span class="middle">fifth element</div></td>
                <td><span class="right">sixth element</div></td>
            </tr>
            <tr id="third">
                <td><div class="left">seventh element</div></td>
                <td><div class="middle">eighth element</div></td>
                <td><div class="right">ninth element</div></td>
            </tr>
        </table>
    </body>
</html>
