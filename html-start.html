<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שמעון אלקיים ביטוח פטנטים
    </title>

</head>

<body>
    <h1>שמעון אלקיים ביטוח פטנטים</h1>
    <p>אצלנו בשמעון אלקיים ביטוח פטנטים אנו דואגים שהפטנט שלך יישמר עם זכויות יוצרים
    <div style="text-size-adjust: 50;">הפטנט שלך שמור אצלנו!</div>
    </p>
    <p>שמעון אלקיים הוא עורך דין בעל התמחות בתחום הפטנטים ומתמקד בהתנהלות מול הרגולציה הבינלאומית, ומתמקד בשירות מקצועי
        ואיכותי ביותר</p>
    <hr><br><br><br>
    <h2>ליצירת קשר, מלאו את הטופס להלן</h2>
    <form action="">
        <label for="name">שם מלא</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="mNum">מספר פלאפון</label><br>
        <input type="tel" id="mNum" name="mNum"><br><br>
        <label for="eMail">כתובת מייל ליצירת קשר</label><br>
        <input type="email" id="eMail" name="eMail"><br><br>
        <label for="subject" style="color: rgb(135, 17, 70);">:נושא יצירת הקשר</label><br>
        <textarea name="subject" id="subject" cols="30" rows="10"
            style="text-align: right;">כיתבו פה את נושא הפנייה</textarea><br><br>
        <label style="color: rgb(208, 16, 102);">לחצו על הלחצן "שלח" על מנת לשלוח את הפרטים ונחזור אליכם
            בהקדם</label><br>
        <button type="submit" value="Submit">שלח פרטים</button>
    </form>




</body>
