<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;700&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Yani Poker Home</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="nav-bar">
          <div class="nav-logo">
            <a href="index.html">
              <img class="nav-logo" src="img/logo.png" alt="logo" />
            </a>
          </div>
          <ul class="nav-list">
            <a href="index.html"><li class="nav-element">עמוד הבית</li></a>
            <a href="game.html"><li class="nav-element">עמוד המשחק</li></a>
            <a href="score.html"><li class="nav-element">עמוד הניקוד</li></a>
          </ul>
        </nav>
      </header>
      <main>
        <div class="main-logo">
          <img class="logo-cards" src="img/logo-cards.png" alt="logo-cards" />
          <h1 class="title">יעני  פוקר</h1>
          <a href="game.html"><div class="start">התחל משחק</div></a>
        </div>
      </main>
      <div class="chip">
        <img
          class="chip-img black"
          src="img/chips/black chip.svg"
          alt="chip img"
        />
      </div>
      <div class="chip">
        <img
          class="chip-img blue"
          src="img/chips/blue chip.svg"
          alt="chip img"
        />
      </div>
      <div class="chip">
        <img
          class="chip-img green"
          src="img/chips/green chip.svg"
          alt="chip img"
        />
      </div>
      <div class="chip">
        <img class="chip-img red" src="img/chips/red chip.svg" alt="chip img" />
      </div>
      <div class="chip">
        <img
          class="chip-img white"
          src="img/chips/white chip.svg"
          alt="chip img"
        />
      </div>
    </div>
