<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;700&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style_game.css" />
    <title>Yani Poker Game</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav-bar">
          <div class="nav-logo">
            <a href="index.html"
              ><img class="nav-logo" src="img/logo.png" alt="logo"
            /></a>
          </div>
          <ul class="nav-list">
            <a href="index.html"><li class="nav-element">עמוד הבית</li></a>
            <a href="game.html"> <li class="nav-element">עמוד המשחק</li></a>
            <a href="score.html"> <li class="nav-element">עמוד הניקוד</li></a>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="table">
          <div class="person"></div>
          <div class="person"></div>
          <div class="person"></div>
          <div class="person">
            <div class="name bottom-person">Barack Obama</div>
            <div class="cards-box">
              <div class="card"><img src="img/cards/3 ♠.png" alt="3 ♠" /></div>
              <div class="card"><img src="img/cards/4 ♦.png" alt="4 ♦" /></div>
              <div class="card"><img src="img/cards/5 ♣.png" alt="5 ♣" /></div>
              <div class="card"><img src="img/cards/6 ♦.png" alt="6 ♦" /></div>
              <div class="card"><img src="img/cards/7 ♠.png" alt="7 ♠" /></div>
            </div>
            <div class="chips-box">
              <img src="img/chips/black chip.svg" alt="black chip" />
              <img src="img/chips/red chip.svg" alt="red chip" />
              <img src="img/chips/red chip.svg" alt="red chip" />
            </div>
          </div>
          <div class="person"></div>
          <div class="person">
            <div class="name top-person">Kim Jong Un</div>
            <div class="cards-box">
              <div class="card">
                <img src="img/cards/10 ♥.png" alt="10 ♥" />
              </div>
              <div class="card"><img src="img/cards/J ♥.png" alt="J ♥" /></div>
              <div class="card"><img src="img/cards/Q ♥.png" alt="Q ♥" /></div>
              <div class="card"><img src="img/cards/K ♥.png" alt="K ♥" /></div>
              <div class="card"><img src="img/cards/A ♥.png" alt="A ♥" /></div>
            </div>
            <div class="chips-box">
              <img src="img/chips/black chip.svg" alt="black chip" />
              <img src="img/chips/red chip.svg" alt="red chip" />
              <img src="img/chips/red chip.svg" alt="red chip" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="winner">Kim Jong Un Win!</div>
  </body>
</html>
