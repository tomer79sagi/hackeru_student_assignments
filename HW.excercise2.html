<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 2</title>
</head>
<style>
    .left{
        font-style: italic;
        border: 1px solid greenyellow;
    }
    .middle{
        font-weight: bold;
        border: 1px solid greenyellow;
    }
    .right{
        font-style: normal;
        text-decoration-line: underline;
        border: 1px solid greenyellow;
        
    }
    #one{
        background-color: red;
    }
    #two{
        background-color: green;
    }
    #three{
        background-color: rgb(62, 62, 242);
    }
    table{
        margin-left: auto;
        margin-right: auto;
        font-size: 100px;
        border-collapse: collapse;
        border: 3px solid purple;
    }
    .empty{
        width: 500px;
    }
    td {
        padding: 3px ;     
        border-width: 3px 0; 
        border-color: purple;
        border-style: solid;
    }
</style>
<body>
   <body>
       <table>
           <tr id="one" >
               <td class="empty"></td>
               <td><div class="left">3</div></td>
               <td><div class="middle">2</div></td>
               <td><div class="right">1</div></td>
               <td class="empty"></td>
           </tr>
           <tr id="two">
               <td class="empty"></td>
               <td><span class="left">6</div></td>
               <td><span class="middle">5</div></td>
               <td><span class="right">4</div></td>
               <td class="empty"></td>
           </tr>
           <tr id="three">
               <td class="empty"></td>
               <td><div class="left">9</div></td>
               <td><div class="middle">8</div></td>
               <td><div class="right">7</div></td>
               <td class="empty"></td>
           </tr>
       </table>
</body>
</html>
