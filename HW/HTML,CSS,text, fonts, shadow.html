<html>
    <head>
        <title>Homework</title>
        <style>
            div{
                text-shadow: -2px 2px #000;
            }
            #main{
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
            #first{
                font-family: cursive;
                font-size: 1em;
            }
            #second{
                font-family: 'Courier New', Courier, monospace;
                font-size: 1.5em;
            }
            #third{ 
                font-family: Georgia, 'Times New Roman', Times, serif;
                font-size: 2.25em;
            }
            .last-word{
                text-shadow: 1px 1px 2px red, 0 0 1em blue, 0 0 0.2em blue;
                font-size: 2em;
            }
        </style>
    </head>
    <body>
        <div id="main">The GOAT <span class="last-word">debate!</span>
            <div class="child" id="first">Is BARCELONA the <span class="last-word">GOAT?</span></div>
            <div class="child" id="second">Is JORDAN the <span class="last-word">GOAT?</span></div>
            <div class="child" id="third">Is MICKEL the <span class="last-word">GOAT?</span></div>
        </div>
    </body>
</html>
