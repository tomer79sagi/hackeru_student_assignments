<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>שמעון אלקיים משרד עורכי דין</title>
    </head>
    <body>
    <h1>שמעון אלקיים משרד עורכי דין</h1>
    <p>משרדנו מתמחה בטיפול ברישום פטנטים בינלאומי וייצוג חברות הייטק מול הרגולטור</p>
    <p>השאר פרטים וניצור איתך קשר:</p>
    <form action="https://www.w3schools.com/action_page.php" target="_blank">
        <label for="name">שם פרטי:</label><br>
        <input type="text" id="name" name="name" placeholder="הכנס שם פרטי" required><br>
        <label for="family_name">שם משפחה:</label><br>
        <input type="text" id="family_name" name="family_name" placeholder="הכנס שם משפחה" required><br>
        <label for="email">כתובת מייל:</label><br>
        <input type="email" id="email" name="email" placeholder="הכנס אימייל" required><br>
        <label for="phone_number">מספר טלפון:</label><br>
        <input type="number" id="phone_number" name="phone_number" placeholder="הכנס מספר טלפון" required><br><br>
        <input type="submit" value="שלח פרטים">
    </form>
    </body>
</html>
